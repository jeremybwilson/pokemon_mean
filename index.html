<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Assignment - Pokemon - Ajax API Calls</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div class="row">
                <div class="col">
                    <div id="header">
                        <h1>Pick a Pokemon</h1>
                        <h2>Click on a Pokemon for more info!</h2>
                    </div>
                    <div id="display-pokemon-area">
                        <button class="scroll-button">
                            <img class="arrow-img" dir="0" src="images/leftArrow.png" alt="Left arrow button">
                        </button>
                        <img class='pokemon-img' imageId='0' src='' alt='Pokemon placeholder image'>
                        <img class='pokemon-img' imageId='1' src='' alt='Pokemon placeholder image'>
                        <img class='pokemon-img' imageId='2' src='' alt='Pokemon placeholder image'>
                        <img class='pokemon-img' imageId='3' src='' alt='Pokemon placeholder image'>
                        <button class="scroll-button">
                            <img class="arrow-img" dir="1" src="images/rightArrow.png" alt="Right arrow button">
                        </button>
                    </div>
                    <div id="info-area">
                        <h3>Pokemon Details</h3>
                        <h4 id="info-name">Name:</h4>
                        <h4 id="info-words">Words:</h4>
                        <h4 id="info-titles">Titles:</h4>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
